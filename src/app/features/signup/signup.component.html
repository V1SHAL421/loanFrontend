@if (errorMessage) {
    <div class="errorStyle">{{ errorMessage }}</div>
}

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="formStyle">
    <div class="formContent">
    <label for="username">Username</label>
    </div>
    <div class="formContent">
    <input id="username" type="text" formControlName="username" placeholder="Username"> 
    </div>

    <div class="formContent">
    <label for="email">Email</label>
    </div>
    <div class="formContent">
    <input id="email" type="email" formControlName="email" placeholder="example@email.com">
    </div>
    <div class="formContent">
    <label for="password">Password</label>
    </div>
    <div class="formContent">
    <input id="password" type="password" formControlName="password" placeholder="********">
    </div>

    <div class="formContent">
    <label for="confirmPassword">Confirm Password</label>
    </div>
    <div class="formContent">
    <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="********">
    </div>

    <div class="formContent">
    <button type="submit" class="primary" [disabled]="loading">Sign Up</button>
    </div>

</form>
