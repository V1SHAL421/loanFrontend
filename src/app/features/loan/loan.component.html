<div class="userDetails" *ngFor="let loan of loans">
    <mat-card style="display: flex; align-items: center; justify-content: center; background-color: rgb(127, 165, 255);">
        <mat-card-header>{{ loan.user.name }}</mat-card-header>
        <mat-card-content>This user has loaned this amount of money: {{ loan.amount }} for this many years: {{ loan.loanPeriod }}</mat-card-content>
        <img mat-card-sm-image src="assets/profile_picture.jpg">
    </mat-card>
</div>
