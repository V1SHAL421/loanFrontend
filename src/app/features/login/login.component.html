<form [formGroup]="signInForm" (submit)="submitForm()">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="example@email.com">

    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" placeholder="********">

    <button type="submit" class="primary" [disabled]="loading">Log In</button>
</form>
